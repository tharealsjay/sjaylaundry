  <article class="main__article contact" >
    <h2 class="contact__h2">Contact Form</h2>

     <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
            <legend class="offscreen">Send us a Message</legend>
                <p class="contact__p">
                     <label class="contact__label" for="Name">Name</label>
                     <input class="contact__input" type="text" name="Fullname" id="Fullname" placeholder="Fullname"
                      autocomplete="on" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="Phone">Phone</label>
                    <input class="contact__input" type="tel" name="phone" id="Phone" 
                    autocomplete="on" placeholder="000-000-0000"
                    required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="Email">Email</label>
                    <input class="contact__input" type="email" name="Email"
                     id="Email" placeholder="Email" autocomplete="on" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="Message">Message</label>
                    <textarea class="contact__textarea" name="Message" id="Message" 
                    cols="30" rows="5" required placeholder="Leave us a message"
                    autofocus></textarea>
                </p>
                </fieldset>
    <br>
        <button class="contact__button" type="Submit">Send</button>
        <button class="contact__button" type="Reset">Reset</button>
    </form>
</article>
